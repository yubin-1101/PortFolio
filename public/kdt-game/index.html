<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>격투 게임</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333333;
    background-image: url('main-image.png');
    background-size: 1540px auto;
    background-position: center 0px;
    background-repeat: no-repeat;
  }
  #menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 수직 중앙 정렬 */
    align-items: center;     /* 수평 중앙 정렬 */
    z-index: 10;
  }
  #menu h1 {
    font-size: 48px;
    margin-bottom: 20px;
    color: #fffb02;
  }
  #createRoomButton, #joinRoomMainButton, #popupJoinButton, #popupCloseButton {
    padding: 15px 30px;
    font-size: 24px;
    background-color: #d97d3d;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin: 5px; /* Added margin for spacing */
  }
  #createRoomButton:hover, #joinRoomMainButton:hover, #popupJoinButton:hover, #popupCloseButton:hover {
    background-color: #b86b34;
    transform: scale(1.05);
  }
  #controls {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #d97d3d;
    display: none; /* Hidden by default */
  }
  #container {
    width: 100%;
    height: 100%;
  }

  /* Popup styles */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .popup-content {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    color: #333;
    width: 600px; /* Increased width */
    max-width: 90%; /* Max width for responsiveness */
  }
  .popup-content input {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 200px;
  }

  /* New styles for map selection */
  #mapSelectionContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    margin-bottom: 20px;
  }
  .map-thumbnail {
    border: 3px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    position: relative;
    overflow: hidden;
    width: 200px; /* Fixed width for thumbnails */
    height: 150px; /* Fixed height for thumbnails */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* Align text to bottom */
    padding-bottom: 5px;
  }
  .map-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .map-thumbnail p {
    position: relative;
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 14px;
    margin: 0;
  }
  .map-thumbnail.selected {
    border-color: #d97d3d;
    box-shadow: 0 0 10px rgba(217, 125, 61, 0.8);
  }
  .map-thumbnail:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .map-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    font-weight: bold;
    z-index: 3;
  }

  /* Waiting Room styles */
  #waitingRoom {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 50; /* Between menu and game */
    display: none; /* Hidden by default */
  }
  .player-slot {
    width: 180px; /* Adjusted width for 4 columns */
    height: 200px; /* Adjusted height */
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 14px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px dashed #aaa;
    position: relative; /* For X mark positioning */
  }
  .player-slot.closed {
    background-color: rgba(0, 0, 0, 0.5); /* Darker background for closed slots */
    border: 2px solid #ff0000; /* Red border for closed slots */
    cursor: pointer;
  }
  .player-slot.closed::after {
    content: 'X';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: #ff0000; /* Red X */
    font-weight: bold;
    pointer-events: none; /* Allow click to pass through to the div */
  }
  .player-slot.closed:hover {
    background-color: rgba(0, 0, 0, 0.7); /* Darker on hover */
  }
  .player-slot .close-slot-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: rgba(255, 0, 0, 0.7); /* Red background */
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10; /* Ensure it's above other content */
    opacity: 0; /* Hidden by default */
    transition: opacity 0.2s;
  }
  .player-slot:hover .close-slot-btn {
    opacity: 1; /* Show on hover */
  }
  .player-slot .close-slot-btn:hover {
    background-color: rgba(255, 0, 0, 1); /* Darker red on hover */
  }
  #waitingRoom h2 {
    font-size: 36px;
    margin-bottom: 15px;
  }
  #waitingRoomIdDisplay {
    font-size: 28px;
    font-weight: bold;
    color: #fffb02;
    margin-bottom: 10px;
  }
  /* HP Bar UI styles */
  .hp-bar-container {
    position: absolute;
    z-index: 200;
    display: flex;
    flex-direction: row;
    align-items: center;
    background: #235280;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.18), 0 0px 8px #2228;
    padding: 6px 16px 6px 6px;
    height: 60px;
    min-width: 250px;
  }
  .hp-profile {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2.5px solid #fff;
    background: #222;
    object-fit: cover;
    margin-right: 12px;
    box-shadow: 0 1px 4px #0008;
  }
  .hp-bar-bg {
    position: relative;
    width: 170px;
    height: 20px;
    background: #1a2a1a;
    border: 2px solid #444;
    border-radius: 10px;
    overflow: hidden;
    margin-right: 12px;
  }
  .hp-bar-fill {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #e22 70%, #f88 100%);
    transition: width 0.25s;
    position: absolute;
    left: 0;
    top: 0;
  }
  .hp-number {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    color: #fff;
    font-size: 15px;
    text-shadow: 0 0 3px #000, 0 1px 4px #222c;
    pointer-events: none;
    transition: left 0.25s;
  }
  .hp-name {
    color: #bfe8ff;
    font-weight: bold;
    font-size: 17px;
    text-shadow: 1px 1px 3px #222c;
    letter-spacing: 1px;
    margin-bottom: 2px;
  }
  .hp-text-bar-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .round-time-btn {
    padding: 8px 15px;
    font-size: 16px;
    background-color: #555;
    color: white;
    border: 1px solid #777;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .round-time-btn:hover {
    background-color: #777;
  }
  .round-time-btn.selected {
    background-color: #d97d3d;
    border-color: #d97d3d;
  }
  </style>
  <style id="character-popup-styles">
    /* 메인 레이아웃: 캐릭터 선택창과 미리보기 패널, 더 위로 이동 */
    .main-layout {
      position: absolute;
      left: 50%;
      top: 50%; /* Moved higher from 60% */
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      z-index: 2;
      gap: 60px;
      width: 95vw;
      max-width: 1500px;
      min-width: 1000px;
      justify-content: center;
    }
    /* 캐릭터 선택창 외곽: 금속 텍스처와 네온 테두리 */
    .character-grid-wrapper {
      background: linear-gradient(135deg, #222222, #111111);
      border-radius: 18px;
      box-shadow: 0 12px 60px rgba(0, 0, 0, 0.7), inset 0 0 12px rgba(255, 255, 255, 0.1);
      padding: 30px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 85vh;
      overflow-y: auto;
      min-width: 620px;
      border: 4px solid;
      border-image: linear-gradient(45deg, #ff2e2e, #00d4ff) 1;
    }
    /* 캐릭터 그리드: 4열로 배치, 스크롤 가능 */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 20px 26px;
      background: transparent;
      padding: 0;
      z-index: 2;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    /* 개별 캐릭터 카드: 금속적이고 전투적인 스타일 */
    .character {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: 3px solid #666;
      border-radius: 12px;
      width: 100px;
      height: 155px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: border 0.2s, box-shadow 0.2s, transform 0.2s;
      position: relative;
      box-sizing: border-box;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
    /* 캐릭터 카드 호버: 네온 글로우와 약간의 확대 */
    .character:hover {
      border: 3px solid #ff2e2e;
      box-shadow: 0 0 20px #ff2e2ecc, inset 0 0 10px #ff2e2e50;
      transform: scale(1.1) translateY(-5px) rotate(2deg);
    }
    /* 선택된 캐릭터: 전기적인 블루 글로우 */
    .character.selected {
      border: 4px solid #00d4ff;
      box-shadow: 0 0 30px #00d4ffcc, inset 0 0 12px #00d4ff50;
      transform: scale(1.05);
      z-index: 3;
      animation: pulse 1.5s infinite;
    }
    /* 펄스 애니메이션: 선택된 캐릭터 강조 */
    @keyframes pulse {
      0% { box-shadow: 0 0 30px #00d4ffcc; }
      50% { box-shadow: 0 0 40px #00d4ff; }
      100% { box-shadow: 0 0 30px #00d4ffcc; }
    }
    /* 캐릭터 이미지: 전투적인 썸네일 스타일 */
    .character img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      background: #0a0a0a;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 1px solid #ff2e2e60;
      transition: box-shadow 0.2s, border 0.2s;
    }
    /* 캐릭터 이름: 네온 텍스트와 금속 배경 */
    .character-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
      border-radius: 6px;
      padding: 5px 12px;
      margin-top: 2px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #ff2e2ecc;
    }
    /* 미리보기 패널: 홀로그램 스타일의 전투 준비 영역 */
    .preview-panel {
      min-width: 520px;
      max-width: 600px;
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.95));
      border-radius: 18px;
      box-shadow: 0 12px 60px rgba(0, 0, 0, 0.7);
      padding: 40px 20px 28px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      border: 4px solid;
      border-image: linear-gradient(45deg, #00d4ff, #b300ff) 1;
    }
    /* 미리보기 캔버스 영역: 3D 모델 표시 */
    .preview-image-area {
      width: 320px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(66, 165, 190, 0.8);
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(168, 26, 26, 0.7), inset 0 0 12px #00d4ff60;
      overflow: hidden;
    }
    /* 캔버스: 전체 영역 채움 */
    .preview-image-area canvas {
      width: 100%;
      height: 100%;
    }
    /* 미리보기 캐릭터 이름: 네온 글로우 텍스트 */
    .preview-character-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #fff;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #00d4ff, 0 0 25px #00d4ffcc;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    /* 닉네임 라벨: 전투적인 텍스트 스타일 */
    .nickname-label {
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 8px;
      margin-top: 4px;
      text-shadow: 0 0 10px #b300ffcc;
      align-self: flex-start;
      letter-spacing: 1.2px;
    }
    /* 닉네임 입력창: 네온 테마 입력창 */
    .nickname-input {
      width: 100%;
      max-width: 280px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid #00d4ff80;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      margin-bottom: 12px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    /* 닉네임 입력창 포커스: 네온 글로우 강조 */
    .nickname-input:focus {
      border: 2px solid #00d4ff;
      box-shadow: 0 0 15px #00d4ff;
      background: rgba(0, 0, 0, 0.9);
    }
    /* 입장 버튼: 불타는 전투 버튼 */
    .enter-btn {
      min-width: 120px;
      padding: 14px 28px;
      border-radius: 8px;
      border: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      cursor: pointer;
      background: linear-gradient(45deg, #ff2e2e, #b300ff);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px #ff2e2ecc;
      animation: buttonPulse 2s infinite;
    }
    /* 버튼 펄스 애니메이션 */
    @keyframes buttonPulse {
      0% { box-shadow: 0 0 20px #ff2e2ecc; }
      50% { box-shadow: 0 0 30px #ff2e2e; }
      100% { box-shadow: 0 0 20px #ff2e2ecc; }
    }
    /* 입장 버튼 호버: 흔들림과 밝기 증가 */
    .enter-btn:hover {
      background: linear-gradient(45deg, #ff4f4f, #cc00ff);
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 0 25px #ff2e2e;
      animation: shake 0.3s;
    }
    /* 흔들림 애니메이션 */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    /* 모달 배경: 전투적인 반투명 배경 */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
    }
    /* 모달 활성화: 표시 설정 */
    .modal-bg.active {
      display: flex;
    }
    /* 모달 박스: 전투 손상 스타일 */
    .modal-box {
      background: linear-gradient(135deg, #222222, #111111);
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), inset 0 0 12px #ff2e2e60;
      padding: 30px 30px 22px 30px;
      min-width: 280px;
      max-width: 90vw;
      text-align: center;
      position: relative;
      z-index: 101;
      animation: popIn 0.2s;
      border: 3px solid #ff2e2e;
    }
    /* 모달 등장 애니메이션 */
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0.6; }
      to { transform: scale(1); opacity: 1; }
    }
    /* 모달 캐릭터 이름: 네온 텍스트 */
    .modal-character-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 14px;
      color: #fff;
      text-shadow: 0 0 10px #00d4ffcc;
      text-transform: uppercase;
    }
    /* 모달 질문: 전투적인 텍스트 */
    .modal-question {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 22px;
      color: #ddd;
      text-shadow: 0 0 6px #ff2e2e60;
    }
    /* 모달 버튼 컨테이너: 버튼 그룹 */
    .modal-btns {
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    /* 모달 버튼: 기본 스타일 */
    .modal-btn {
      min-width: 90px;
      padding: 12px 22px;
      border-radius: 8px;
      border: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
      color: #fff;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
    }
    /* 모달 확인 버튼: 불타는 스타일 */
    .modal-btn.confirm {
      background: linear-gradient(45deg, #ff2e2e, #b300ff);
      box-shadow: 0 0 12px #ff2e2ecc;
    }
    /* 모달 취소 버튼 호버 */
    .modal-btn.cancel:hover {
      background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
      transform: scale(1.08);
      box-shadow: 0 0 15px #00d4ffcc;
    }
    /* 모달 확인 버튼 호버 */
    .modal-btn.confirm:hover {
      background: linear-gradient(45deg, #ff4f4f, #cc00ff);
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff2e2e;
      animation: shake 0.3s;
    }
    /* 반응형: 화면 너비 1200px 이하 */
    @media (max-width: 1200px) {
      .main-layout {
        gap: 24px;
        min-width: 800px;
      }
      .character-grid-wrapper { 
        min-width: 360px;
        padding: 20px 10px; 
      }
      .preview-panel { 
        min-width: 300px;
        padding: 24px 10px 20px 10px;
      }
      .preview-image-area { 
        width: 180px;
        height: 240px;
      }
      .preview-character-name {
        font-size: 1.5rem;
      }
      .nickname-input {
        max-width: 180px;
        font-size: 1rem;
      }
      .enter-btn {
        min-width: 90px;
        padding: 10px 20px;
        font-size: 1.2rem;
      }
    }

        box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      ">
        <img id="currentMapImage" src="" alt="Current Map" style="width: 100%; height: 100%; object-fit: cover; display: none;">
        <span id="mapPlaceholderText">맵 이미지</span>
      </div>
      <button id="readyButton" style="
        padding: 15px 40px;
        font-size: 28px;
        background-color: #ff4500; /* Orange-red for ready button */
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.7); /* Glow effect */
      ">준비</button>
      <button id="startGameButton" style="
        padding: 15px 40px;
        font-size: 28px;
        background-color: #008000; /* Green for start button */
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        box-shadow: 0 0 20px rgba(0, 128, 0, 0.7);
        display: none; /* Hidden by default */
        margin-left: 10px; /* Space between ready and start button */
      " disabled>게임 시작</button>
    </div>
  </div>

  <div id="controls" style="display: none;">
    <p>WASD: 이동</p>
    <p>Shift: 달리기</p>
    <p>K: 점프</p>
    <p>L: 구르기</p>
  </div>
  <div id="container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./ui.js"></script>

  <!-- Three.js 및 관련 라이브러리: 3D 모델 렌더링 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // DOM 요소 선택: 캐릭터 선택과 미리보기 관련 요소
    const characters = document.querySelectorAll('.character');
    const previewCharacterName = document.getElementById('previewCharacterName');
    const nicknameInput = document.getElementById('nicknameInput');
    const enterBtn = document.getElementById('enterBtn');
    let selectedChar = document.querySelector('.character');

    // Three.js 초기화: 3D 렌더링 환경 설정
    const canvas = document.getElementById('previewCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 320 / 420, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(320, 420);
    renderer.setPixelRatio(window.devicePixelRatio);

    // 조명 설정: 캐릭터 얼굴을 선명하게 비추기 위한 조명
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 1, 1).normalize();
    scene.add(directionalLight);
    const frontLight = new THREE.DirectionalLight(0xffffff, 0.8);
    frontLight.position.set(0, 1, 2);
    scene.add(frontLight);

    // 카메라 위치: 캐릭터를 적절히 보기 위한 설정
    camera.position.set(0, 1, 2.5);
    camera.lookAt(0, 1, 0);

    // OrbitControls: 마우스 드래그로 모델 회전 제어
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.enableZoom = false;
    controls.enableRotate = true;
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    controls.minPolarAngle = Math.PI / 2;
    controls.maxPolarAngle = Math.PI / 2;

    // glTF 로더 및 애니메이션 믹서 초기화
    const loader = new THREE.GLTFLoader();
    let currentModel = null;
    let mixer = null;

    // 애니메이션 루프: 매 프레임마다 장면 렌더링 및 애니메이션 업데이트
    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(0.016);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 모델 로드 함수: 선택된 glTF 파일을 로드하고 장면에 추가
    function loadModel(gltfPath) {
      if (currentModel) {
        // 이전 모델의 모든 자식 요소를 재귀적으로 순회하며 리소스 해제
        currentModel.traverse((object) => {
          if (object.isMesh) {
            if (object.geometry) {
              object.geometry.dispose();
            }
            if (object.material) {
              // 재질이 배열인 경우 각 재질을 해제
              if (Array.isArray(object.material)) {
                object.material.forEach(material => material.dispose());
              } else {
                object.material.dispose();
              }
            }
          }
        });
        scene.remove(currentModel);
        currentModel = null;
      }
      if (mixer) {
        mixer.stopAllAction();
        mixer = null;
      }

      loader.load(
        gltfPath,
        (gltf) => {
          currentModel = gltf.scene;
          scene.add(currentModel);

          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          const center = box.getCenter(new THREE.Vector3());
          currentModel.position.sub(center);
          currentModel.scale.set(3.0 / size, 3.0 / size, 3.0 / size);
          currentModel.position.y = -1.25;

          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(currentModel);
            const victoryAnim = gltf.animations.find(anim => anim.name.toLowerCase().includes('victory'));
            if (victoryAnim) {
              const action = mixer.clipAction(victoryAnim);
              action.play();
            }
          }
        },
        undefined,
        (error) => {
          console.error('glTF 로드 오류:', error);
        }
      );
    }

    let isClickEnabled = true; // 클릭 활성화 플래그

    // 캐릭터 클릭 이벤트: 선택한 캐릭터의 모델과 이름 표시
    characters.forEach(char => {
      char.addEventListener('click', () => {
        if (!isClickEnabled) return; // 클릭 비활성화 상태면 리턴

        isClickEnabled = false; // 클릭 비활성화
        setTimeout(() => {
          isClickEnabled = true; // 1초 후 클릭 활성화
        }, 1000);

        characters.forEach(c => c.classList.remove('selected'));
        char.classList.add('selected');
        const gltfPath = char.dataset.gltf;
        const name = char.querySelector('.character-name').textContent;
        previewCharacterName.textContent = name;
        loadModel(gltfPath);
        selectedChar = char;
      });
    });

    // 입장 버튼 클릭 이벤트: 선택 정보 저장 후 페이지 이동
    enterBtn.addEventListener('click', () => {
      const gltfPath = selectedChar.dataset.gltf; // 선택된 캐릭터의 data-gltf 속성 가져오기
      const characterFileName = gltfPath.substring(gltfPath.lastIndexOf('/') + 1).replace('.gltf', ''); // 파일 이름만 추출 (확장자 제외)

      const nickname = nicknameInput.value.trim() || 'Guest';
      localStorage.setItem('selectedCharacter', characterFileName); // 실제 파일 이름을 저장
      localStorage.setItem('nickname', nickname);

      document.getElementById('characterNicknamePopup').style.display = 'none';
      const event = new CustomEvent('characterSelected', {
        detail: { character: characterFileName, nickname: nickname } // 파일 이름을 전달
      });
      document.dispatchEvent(event);
    });

    // 팝업이 열릴 때 초기화 함수
    function initializeCharacterSelection() {
      const firstChar = document.querySelector('.character');
      if (firstChar) {
        characters.forEach(c => c.classList.remove('selected')); // 모든 선택 해제
        firstChar.classList.add('selected');
        previewCharacterName.textContent = firstChar.querySelector('.character-name').textContent;
        loadModel(firstChar.dataset.gltf);
        selectedChar = firstChar;
      }
    }

    // 라운드 시간 버튼 이벤트 리스너
    const roundTimeButtons = document.querySelectorAll('.round-time-btn');
    let selectedRoundTime = 180; // 기본값

    roundTimeButtons.forEach(button => {
      button.addEventListener('click', () => {
        roundTimeButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedRoundTime = parseInt(button.dataset.value, 10);
      });
    });

    // main.js에서 팝업을 열 때 이 함수를 호출하도록 설정
    // 예: document.getElementById('characterNicknamePopup').style.display = 'flex'; initializeCharacterSelection();
  </script>
</body>
